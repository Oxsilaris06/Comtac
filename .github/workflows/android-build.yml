name: Build Android APK (Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # RETOUR DE L'ACTION, MAIS SANS LE CACHE (Anti-Bug 400)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.6
          cache-disabled: true 

      - name: Installation des dépendances
        run: |
          npm cache clean --force
          npm install --legacy-peer-deps
          npx expo install --fix

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: Build Android APK
        run: |
          cd android
          # IMPORTANT : On utilise 'gradle' (l'outil installé par l'action)
          # au lieu de './gradlew' (le script qui essaie de télécharger et échoue)
          gradle assembleDebug -Dorg.gradle.jvmargs="-Xmx4608m -XX:MaxMetaspaceSize=1024m" --no-daemon

      - name: Télécharger l'APK
        uses: actions/upload-artifact@v4
        with:
          name: comtac-v14-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

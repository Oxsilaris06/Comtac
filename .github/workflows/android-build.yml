name: Build Android APK (Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          npm cache clean --force
          npm install --legacy-peer-deps
          npx expo install --fix

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # --- CORRECTIF RÉSEAU GRADLE ---
      # On force la version 8.6 au lieu de la 8.8 qui renvoie une erreur 503
      - name: Fix Gradle Version (Downgrade to 8.6)
        run: |
          cd android/gradle/wrapper
          sed -i 's/gradle-8.8-all.zip/gradle-8.6-all.zip/g' gradle-wrapper.properties
          cat gradle-wrapper.properties # Vérification visuelle dans les logs

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # Le téléchargement se fera maintenant sur la version 8.6
          ./gradlew assembleDebug -Dorg.gradle.jvmargs="-Xmx4608m -XX:MaxMetaspaceSize=1024m" --no-daemon

      - name: Télécharger l'APK
        uses: actions/upload-artifact@v4
        with:
          name: comtac-v14-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

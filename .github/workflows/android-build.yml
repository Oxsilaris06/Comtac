name: Build Android APK (Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          npm cache clean --force
          npm install --legacy-peer-deps
          npx expo install --fix

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # --- CORRECTIF CRITIQUE ---
      # 1. On modifie le wrapper APRES le prebuild (car prebuild régénère le dossier).
      # 2. On passe à la version '8.7-bin' (plus stable et fichier plus léger pour éviter le 503).
      - name: Fix Gradle Wrapper (Force 8.7-bin)
        run: |
          cd android/gradle/wrapper
          # On remplace l'URL pour utiliser la version binaire (plus légère) et stable
          sed -i 's/distributionUrl=.*$/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.7-bin.zip/g' gradle-wrapper.properties
          # Vérification visuelle
          cat gradle-wrapper.properties

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # On utilise ./gradlew (le wrapper) qui va télécharger la version 8.7 définie juste au-dessus
          ./gradlew assembleDebug -Dorg.gradle.jvmargs="-Xmx4608m -XX:MaxMetaspaceSize=1024m" --no-daemon

      - name: Télécharger l'APK
        uses: actions/upload-artifact@v4
        with:
          name: comtac-v14-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

name: Build Android APK (Debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: '' # FIX: Désactivation du cache Node pour éviter les erreurs serveur GitHub

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.8
          cache-read-only: false # On tente de ne pas bloquer sur le cache

      - name: Installation des dépendances (Clean)
        run: |
          npm cache clean --force
          rm -rf node_modules
          npm install --legacy-peer-deps
          npx expo install --fix

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # Cette étape est cruciale pour éviter l'écran blanc
      - name: Force Bundle JS
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.tsx \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Build Android APK
        # FIX MÉMOIRE MAXIMALE
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug -Dorg.gradle.jvmargs="-Xmx4608m -XX:MaxMetaspaceSize=1024m" --no-daemon --offline

      - name: Télécharger l'APK
        uses: actions/upload-artifact@v4
        with:
          name: ComTac-v14-Debug-APK
          path: android/app/build/outputs/apk/debug/*.apk
